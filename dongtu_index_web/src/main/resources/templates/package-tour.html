    <script type="text/javascript">
        $(function () {
            // 导航
            $(".nav>ul>li").mouseenter(function (event) {
                $(this).addClass("cur").siblings().removeClass("cur")
                $(this).children(".yincang").stop().slideDown()

            });
            $(".nav>ul>li").mouseleave(function (event) {
                $(this).removeClass("cur")
                $(this).children(".yincang").stop().slideUp()
            });
            // tejia
            $(".tejia .wenzi span").mouseenter(function (event) {
                $(this).addClass("cur").siblings().removeClass("cur")
            });
            // 品牌目的地
            $(".pinpai_inr ul li").mouseenter(function (event) {
                $(this).addClass("cur").siblings().removeClass("cur")
            });
            $(".pinpai_inr ul li").mouseleave(function (event) {
                $(".pinpai_inr ul li").removeClass("cur")
            });
            //
            $(".tututu").mouseenter(function (event) {
                $(this).children(".heibu").stop().slideDown()
            });
            $(".tututu").mouseleave(function (event) {
                $(this).children(".heibu").stop().slideUp()
            });
            //banner
            var nowing = 0
            var $imglis = $(".banner .list0 li")
            var $fadeCover = $(".fadeCover")
            var fadeIntime = 500
            var fadeOutime = 800
            var $circle = $(".circle li")
            var timer

            // 定义函数
            function rightbtn() {
                // 先信号量的改变，

                nowing++
                if (nowing > $imglis.length - 1) {
                    nowing = 0
                }
                // 再调用函数
                dong();
            }

            // 定时器业务
            timer = setInterval(rightbtn, 2000)
            $(".banner").mouseenter(function () {
                clearInterval(timer)

            })
            $(".banner").mouseleave(function () {
                clearInterval(timer)
                timer = setInterval(rightbtn, 2000)
            })
            // 点击小圆点业务
            $circle.click(function () {
                nowing = $(this).index()
                dong()
            })

            function dong() {
                // 先让fadecover淡入，让全局变白
                $fadeCover.fadeIn(fadeIntime, function () {
                    // ,function(){
                    // 回调函数中，就表示fadecover淡入后做的事情。
                    // 换图是干蹦的，不是淡入淡出的换,进行暗箱操作，兄弟去cur，自己加cur
                    $imglis.eq(nowing).addClass('cur').siblings().removeClass('cur')
                    // 淡出让黑布小事
                    $(this).fadeOut(fadeOutime)
                })
                $circle.eq(nowing).addClass("cur").siblings().removeClass("cur")
            }

        })
    </script>

<script type="text/javascript">
    $(function () {
        //境内跟团
        findDomesticTourGroup()
        //境外跟团游
        OutboundGroupTour()
        //查询商品信息
        rankingList()
    })

    //查询境内跟团游
    function findDomesticTourGroup() {
        $.ajax({
            url: "/pockageTour/findTravelProductsByTravelTypeId",
            type: "post",
            data: {travelTypeId: 4},
            async: false,//同步
            dataType: "json",
            success: function (result) {
                var churchyard = "";
                $(result).each(function (i, e) {
                    churchyard += "<div class='js_con clearfix'>";
                    churchyard += "<div class='js_l'>";
                    churchyard += "<a href='http://localhost/" + e['tpId'] + ".html'>";
                    var tpImgs = JSON.parse(e['tpImg'])
                    churchyard += "<img style='width: 312px;height: 219px' src='" + tpImgs[0] + "'></a></div>";
                    churchyard += "<div class='js_c'>";
                    var title = e['tpTitle'].substring(0, 10) + "...";
                    churchyard += "<p><b><a href='http://localhost/" + e['tpId'] + ".html'>" + title + "</a></b></p>";
                    churchyard += "<p>&nbsp;商家：" + e['tpSellerName'] + "</p>";
                    churchyard += "</div>";
                    churchyard += "<div class='js_r'>";
                    churchyard += "<p><span class='fn_o'>￥</span><b>" + e['tpAdultPrice'] + "</b>起</p>";
                    churchyard += "</div></div>";
                })
                $("#churchyard").html(churchyard);
            },
            error: function () {
                alert('系统错误');
            }
        })
    }

    //查询境外跟团游
    function OutboundGroupTour() {
        $.ajax({
            url: "/pockageTour/findTravelProductsByTravelTypeId",
            type: "post",
            data: {travelTypeId: 2},
            async: false,//同步
            dataType: "json",
            success: function (result) {
                var overseas = "";
                $(result).each(function (i, e) {
                    overseas += "<dl>";
                    var tpImgs = JSON.parse(e['tpImg'])
                    overseas += "<dt><a href='http://localhost/" + e['tpId'] + ".html'><img style='width: 312px;height: 219px' src='" + tpImgs[0] + "'></a></dt>";
                    overseas += "<dd>";
                    var title = e['tpTitle'].substring(0, 10) + "...";
                    overseas += "<p class='d01'><a href='http://localhost/" + e['tpId'] + ".html'>" + title + "</a></p>";
                    overseas += "<p><span>商家：" + e['tpSellerName'] + "</span></p>";
                    overseas += "<p>优惠价：<span>¥" + e['tpAdultPrice'] + "</span></p>";
                    overseas += "</dd></dl>";
                })
                $("#overseas").html(overseas);
            },
            error: function () {
                alert('系统错误');
            }
        })
    }

    //查询前八条记录
    function rankingList() {
        $.ajax({
            url: "/pockageTour/findProductsRanke",
            type: "post",
            data: {},
            async: false,//同步

                    var title = e['tpTitle'].substring(0, 10) + "...";

                    ranke += "<p><span>商家：" + e['tpSellerName'] + "</span></p>";
                    ranke += "<p>优惠价：<span>¥" + e['tpAdultPrice'] + "</span></p>";
                })
                $("#ranke").html(ranke);
            },
            error: function () {
                alert('系统错误');
            }
        })
    }
</script>
