<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>订单系统</title>
    <link href="/css/style3.css" rel="stylesheet" type="text/css">
    <link href="/css/form.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/js/common2.js"></script>
    <script type="text/javascript" src="/js/jquery.Form.js"></script>
    <script type="text/javascript" src="/js/jquery.Area.js"></script>
    <script type="text/javascript" src="/js/jquery.Spinner.js"></script>

</head>

<body>

<div style="height:60px">
    <h1 style="color:green">订单详情：</h1>
</div>

<div class="iDo-main">
    <form class="registerform" action="ajax_post.php">
        <div class="iDo-title"></div>
        <div class="iDo-list">
            <ul class="iDo-list-ul">
                <li class="iDo-list-li-title">
                    <div class="iDo-list-li-d2">商品</div>
                    <div class="iDo-list-li-d5">小计</div>
                </li>
                <li class="iDo-list-li">
                    <div class="iDo-list-li-d2"><label >[[${goodsName}]]</label>
                    </div>
                    <div class="iDo-list-li-d5"><label  class="subtotal">¥[[${integralItem.integralTotalPrice}]]积分</label>
                    </div>
                </li>
            </ul>
        </div>
        <div style="height:30px">

        </div>


        <div class="iDo-basic">

            <p class="iDo-info-p">
                <span class="iDo-info-title">姓　　名：</span>
                <span class="iDo-info-box"><input type="text" name="intemName" id="intemName" datatype="zh2-4" class="txt-len-1"></span>
                <span class="iDo-info-tips"><i><em>*</em>填写下单人信息</i></span>
                <span class="iDo-cl"></span>
            </p>
            <p class="iDo-info-p">
                <span class="iDo-info-title">手　　机：</span>
                <span class="iDo-info-box"><input type="text" datatype="m" name="intemPhone" id="intemPhone" class="txt-len-1"></span>
                <span class="iDo-info-tips"><i><em>*</em>请填写联系方式。</i></span>
                <span class="iDo-cl"></span>
            </p>
            <p class="iDo-info-p">
                <span class="iDo-info-title">选择省市：</span>
                <span class="iDo-info-title">选择省市：</span>
                <span class="iDo-info-box iDo-info-select">
				<label id="province"><select class="txt-len-4" id="iDo-province" name="site1"><option>--请选择--</option></select></label><span
                        class="iDo-sc"></span>
				<label id="city"><select class="txt-len-5" id="iDo-city" name="site2"><option>--请选择--</option></select></label><span
                        class="iDo-sc"></span>
				<label id="county"><select class="txt-len-6" id="iDo-county" name="site3"><option>--请选择--</option></select></label>
			</span>
                <span class="iDo-info-tips"><i><em>*</em>填写所在城市信息。</i></span>
                <span class="iDo-cl"></span>
            </p>
            <p class="iDo-info-p">
                <span class="iDo-info-title">详细地址：</span>
                <span class="iDo-info-box"><input type="text" name="site4" id="site4" class="txt-len-7"></span>
                <span class="iDo-info-tips"><i><em>*</em></i></span>
                <span class="iDo-cl"></span>
            </p>
        </div>
        <label  class="subtotal">要付积分¥:[[${integralItem.integralTotalPrice}]]积分</label>
        <br><br><br>
        <input type="button" value="提交" style="height: 30px;width: 50px;background-color: red" onclick="submitForm()">
        <br><br><br><br><br><br>
    </form>
</div>
<div class="iDo-side">
    <div class="iDo-side-tel iDo-side-bg">
        <div class="iDo-side-icon">
            <span>全国免费订购咨询热线</span>
            <strong>400-0000-000</strong>
        </div>
    </div>
    <div class="iDo-side-hours iDo-side-bg">
        <div class="iDo-side-icon">
            <span>营业时间</span>
            <strong>8:00-23:00</strong>
        </div>
    </div>
    <div class="iDo-side-tips">
        <div class="iDo-side-icon">温馨提示</div>
        <div class="iDo-side-tips-contents">
            1.为保障隐私，产品均以保密方式配送；<br>
            2.本品纯天然产品，不可代替药品使用；<br>
            3.为了保证您的权益，每盒产品防伪贴上验证码仅能验证1次，敬请知悉；<br>
            4.为达最佳效果，请以套装坚持服用。
        </div>
    </div>
    <div class="iDo-side-btn">
        <a href="#"></a>
    </div>
</div>


<script type="text/javascript" src="/js/jquery.Validform.js"></script>
<script type="text/javascript">

    function submitForm() {
        var intemName = $("#intemName").val();
        var intemPhone = $("#intemPhone").val();
        var site1 = $("#iDo-county").val();
        var site2 = $("#iDo-city").val();
        var site3 = $("#iDo-city").val();
        var site4 = $("#site4").val();
        if (intemName == "" || intemPhone == "" || site1 == "" ||site2 == "" || site3 == "" || site4 == ""){
            alert("请完善个人信息")
            return
        }
            location.href = "/order/integralOrder?intemName=" + intemName + "&intemPhone=" + intemPhone+"&site1="+site1+"&site2="+site2+"&site3="+site3+"&site4="+site4;

    }
</script>
</body>

</body>
</html>
